<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styler.css">
    <link rel="shortcut icon" href="https://converse-vn.zendesk.com/embeddable/avatars/7632013236879" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Converse Waist Bags</title>
</head>
<main class="main">
    <div class="container">
        <div class="row" id="main-product">
            <div class="col-4 siderbar">
                <div class="accordion">
                    <div class="accordion-item">
                        <div class="accordion-item-header">
                            GENDER
                        </div>
                        <div class="accordion-item-body">
                            <div class="accordion-item-body-content">
                                <input type="checkbox" name="" id="abst">
                                <p class="ip-check">Unisex</p>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <div class="accordion-item-header">
                            COLOR
                        </div>
                        <div class="accordion-item-body">
                            <div class="list-color">
                                <!-- Các tùy chọn màu -->
                                <label class="color-item">
                                    <input type="checkbox" value="black">
                                    <i class='bx bx-check' id="checked-test"  style="color: black;"></i>
                                    <span class="color-box"></span> Đen
                                </label>
                                <label class="color-item">
                                    <input type="checkbox" value="green">
                                    <i class='bx bx-check' id="checked-test" style="color: black;"></i>
                                    <span class="color-box"></span> Xanh
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <div class="accordion-item-header">
                            SIZE
                        </div>
                        <div class="accordion-item-body">
                            <div class="accordion-item-body-content">
                               
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <div class="accordion-item-header">
                            PRICE
                        </div>
                        <div class="accordion-item-body">
                            <div class="accordion-item-body-content">
                                <div class="slider-container">
                                    <div class="range-slider">
                                        <input type="range" id="minSlider" min="1000000" max="7000000" value="1000000" step="100000">
                                        <input type="range" id="maxSlider" min="1000000" max="7000000" value="10000000" step="100000">
                                    </div>
                                    <div class="value-display">
                                        Giá: <span id="minValue">200</span> VNĐ - <span id="maxValue">10000000</span> VNĐ
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <div class="accordion-item-header">
                            CATEGORIES
                        </div>
                        <div class="accordion-item-body">
                            <div class="accordion-item-body-content">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" col-8 algolia-right-container container">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4 col-ld-3 product-item" data-colors="black">
                        <div class="cart-main">
                            <div class="img-product">

                                <img src="./assets/image/img_01.webp" alt="sp">
                                <i class='bx bx-heart  heart-icon'></i>
                            </div>
                            <h5 class="name-product">
                                Clear Crossbody Bag
                            </h5>
                            <p id="price" class="pra">
                                6500000 vnd
                            </p>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-ld-3 product-item" data-colors="green">
                        <div class="cart-main">
                            <div class="img-product">

                                <img src="./assets/image/img_02.webp" alt="sp">
                                <i class='bx bx-heart  heart-icon'></i>
                            </div>
                            <h5 class="name-product">
                                Converse Unisex Sling Pack - Black
                            </h5>
                            <p id="price" class="pra">
                                3500000 vnd
                            </p>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-ld-3 product-item" data-colors="black">
                        <div class="cart-main">
                            <div class="img-product">

                                <img src="./assets/image/img_03.webp" alt="sp">
                                <i class='bx bx-heart  heart-icon'></i>
                            </div>
                            <h5 class="name-product">
                                Active Crossbody Bag
                            </h5>
                            <p id="price" class="pra">
                                2500000 vnd
                            </p>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-ld-3 product-item" data-colors="black">
                        <div class="cart-main">
                            <div class="img-product">

                                <img src="./assets/image/img_04.webp" alt="sp">
                                <i class='bx bx-heart  heart-icon'></i>
                            </div>
                            <h5 class="name-product">
                                Clear Crossbody Bag
                            </h5>
                            <p id="price" class="pra">
                                1500000 vnd
                            </p>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-ld-3 product-item" data-colors="black">
                        <div class="cart-main">
                            <div class="img-product">

                                <img src="./assets/image/img_05.webp" alt="sp">
                                <i class='bx bx-heart  heart-icon'></i>
                            </div>
                            <h5 class="name-product">
                                Brook Messenger Bag
                            </h5>
                            <p id="price" class="pra">
                                1000000 vnd
                            </p>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-ld-3 product-item" data-colors="green">
                        <div class="cart-main">
                            <div class="img-product">

                                <img src="./assets/image/img_02.jpg" alt="sp">
                                <i class='bx bx-heart  heart-icon'></i>
                            </div>
                            <h5 class="name-product">
                                Urban Courier bag medium
                            </h5>
                            <p id="price" class="pra">
                                3500000 vnd
                            </p>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</main>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
